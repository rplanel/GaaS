[project]
name = "gaas-cli"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13.5"
dependencies = [
  "python-dotenv>=1.1.0",
  "python-frontmatter>=1.1.0",
  "pyzotero>=1.6.11",
  "requests>=2.32.4",
  "rich>=14.0.0",
  "typer>=0.16.0",
]

[project.scripts]
gaas = "gaas_cli.main:app"

[project.flake8]
max-line-length = 88

[tool.uv]
package = true

[dependency-groups]
dev = [
  "black>=25.1.0",
  "ruff>=0.12.0",
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
